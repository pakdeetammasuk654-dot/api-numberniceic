<link rel="stylesheet" href="/static/css/admin.css">

<div class="admin-fix-wrapper">
    <div class="admin-card-fix">

        <div class="admin-header" style="display: flex; justify-content: space-between; align-items: center;">
            <h2 class="header-line" style="margin:0; font-size: 1.1rem; display:flex; align-items:center; gap:8px;">
                <i class="fa-solid fa-newspaper" style="color:#007bff;"></i> บทความ
            </h2>
            <a href="/admin/create-blog" class="btn btn-success btn-sm" style="border-radius: 20px; font-size: 0.8rem; padding: 5px 12px;">
                <i class="fa-solid fa-plus"></i> เพิ่ม
            </a>
        </div>

        <div class="table-responsive">
            <table class="table-fix">
                <thead>
                <tr>
                    <th class="col-art">รายการ</th>
                    <th class="col-sts">สถานะ</th>
                    <th class="col-dat">วันที่</th>
                    <th class="col-act">จัดการ</th>
                </tr>
                </thead>
                <tbody>
                {{range .Blogs}}
                    <tr>
                        <td class="col-art">
                            <div style="display: flex; align-items: center;">
                                <div style="flex-shrink: 0;">
                                    {{if .CoverURL}}
                                        <img src="{{.CoverURL}}" class="img-cover" style="width: 45px; height: 45px; border-radius: 5px; object-fit: cover; margin-right: 10px;">
                                    {{else}}
                                        <div class="img-cover" style="width: 45px; height: 45px; background: #eee; border-radius: 5px; display: flex; align-items: center; justify-content: center; margin-right: 10px; color: #aaa;">
                                            <i class="fa-solid fa-image"></i>
                                        </div>
                                    {{end}}
                                </div>
                                <div style="min-width: 0;">
                                    <a href="/articles/{{.Slug}}" target="_blank" class="txt-title" style="display: block; font-weight: bold; color: #333; text-decoration: none; font-size: 0.95rem;">
                                        {{.Title}}
                                    </a>
                                    <p class="txt-desc" style="margin: 0; font-size: 0.8rem; color: #777; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                        {{.ShortTitle}}
                                    </p>
                                    <span class="badge-type" style="background: #f0f0f0; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; color: #666;">
                                        {{.BlogType.Name}}
                                    </span>
                                </div>
                            </div>
                        </td>

                        <td class="col-sts">
                            {{if .Published}}
                                <span class="badge-status" style="background:#e8f5e9; color:#2e7d32; padding:4px 8px; border-radius:12px; font-size:0.75rem; font-weight:bold;">เผยแพร่</span>
                            {{else}}
                                <span class="badge-status" style="background:#fff3e0; color:#e65100; padding:4px 8px; border-radius:12px; font-size:0.75rem; font-weight:bold;">ร่าง</span>
                            {{end}}
                        </td>

                        <td class="col-dat">
                            <span class="txt-date" style="color: #555; font-size: 0.85rem;">{{.CreatedAt.Format "02/01/06"}}</span>
                        </td>

                        <td class="col-act">
                            <div style="display: flex; justify-content: flex-end; gap: 4px;">
                                <a href="/admin/edit-blog/{{.ID}}" class="btn btn-warning btn-sm btn-mini" title="แก้ไข" style="display: flex; align-items: center; justify-content: center;">
                                    <i class="fa-solid fa-pencil"></i>
                                </a>
                                <a href="/admin/delete-blog/{{.ID}}" class="btn btn-danger btn-sm btn-mini" title="ลบ" onclick="return confirm('ยืนยันการลบ?')" style="display: flex; align-items: center; justify-content: center;">
                                    <i class="fa-solid fa-trash-can"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                {{else}}
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 30px 10px; color: #999; font-size: 0.9rem;">
                            ยังไม่มีบทความ
                        </td>
                    </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/static/css/admin.css">

<div class="card">
    <div class="admin-header">
        <h2 class="header-line"><i class="fa-solid fa-newspaper fa-fw"></i> จัดการบทความ</h2>
        <a href="/admin/create-blog" class="btn btn-success"><i class="fa-solid fa-plus fa-fw"></i> เขียนบทความใหม่</a>
    </div>

    <div class="table-responsive">
        <table class="table admin-blog-table">
            <thead>
                <tr>
                    <th>บทความ</th>
                    <th>สถานะ</th>
                    <th>วันที่สร้าง</th>
                    <th>จัดการ</th>
                </tr>
            </thead>
            <tbody>
            {{range .Blogs}}
                <tr>
                    <td>
                        <div class="article-info">
                            <div class="article-cover">
                                <img src="{{.CoverURL}}" alt="{{.Title}}">
                            </div>
                            <div class="article-details">
                                <a href="/articles/{{.Slug}}" target="_blank" class="article-title-link">{{.Title}}</a>
                                <p class="article-description-admin">{{.Description}}</p>
                                <span class="article-type-badge">{{.BlogType.Name}}</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        {{if .Published}}
                            <span class="status-badge status-published">เผยแพร่แล้ว</span>
                        {{else}}
                            <span class="status-badge status-draft">ฉบับร่าง</span>
                        {{end}}
                    </td>
                    <td>{{.CreatedAt.Format "02 Jan 2006"}}</td>
                    <td>
                        <div class="action-buttons">
                            <a href="/admin/edit-blog/{{.ID}}" class="btn btn-warning btn-sm"><i class="fa-solid fa-pencil fa-fw"></i> แก้ไข</a>
                            <a href="/admin/delete-blog/{{.ID}}" class="btn btn-danger btn-sm" onclick="return confirm('ยืนยันการลบ?')"><i class="fa-solid fa-trash-can fa-fw"></i> ลบ</a>
                        </div>
                    </td>
                </tr>
            {{else}}
                <tr>
                    <td colspan="4" style="text-align: center; padding: 2rem;">ยังไม่มีบทความในระบบ</td>
                </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>

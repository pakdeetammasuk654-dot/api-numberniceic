<style>
    .blog-content,
    .blog-description,
    .blog-content p,
    .blog-content li,
    .blog-content span {
        font-family: 'Sarabun', sans-serif !important;
        font-weight: 400;
        line-height: 1.8;
    }

    .blog-content h2,
    .blog-content h3,
    .blog-content h4 {
        font-family: 'Sarabun', sans-serif !important;
        font-weight: 700;
        margin-top: 1.5rem;
    }

    /* ปรับขนาดตัวอักษรให้อ่านสบายตาขึ้นสำหรับฟอนต์มีหัว */
    .blog-description {
        font-size: 1.25rem !important;
    }
    .blog-content {
        font-size: 1.15rem !important;
    }
</style>

<div class="container">
    <div class="card" style="max-width: 800px; margin: 20px auto; padding: 40px;">
        {{if .Blog.CoverURL}}
            <img src="{{.Blog.CoverURL}}" style="width: 100%; height: auto; border-radius: 10px; margin-bottom: 20px;">
        {{end}}

        <h1 style="font-size: 2.5rem; margin-bottom: 10px; line-height: 1.3;">{{.Blog.Title}}</h1>

        <div style="color: #666; margin-bottom: 20px;">
            เขียนโดย: <strong>{{.Blog.Author.DisplayName}}</strong> | เมื่อ: {{.Blog.CreatedAt.Format "02 Jan 2006"}}
        </div>

        {{if .Blog.Description}}
            <p class="blog-description" style="color: #555; margin-bottom: 30px; padding-left: 15px; border-left: 4px solid #007bff;">
                {{.Blog.Description}}
            </p>
        {{end}}

        <div class="blog-content" style="color: #333; border-top: 1px solid #eee; padding-top: 20px;">
            {{.ContentHTML}}
        </div>

        <div style="margin-top: 40px; text-align: center;">
            <a href="/articles" class="btn btn-primary">← กลับไปหน้าบทความ</a>
        </div>
    </div>
</div>

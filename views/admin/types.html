<link rel="stylesheet" href="/static/css/admin.css">

<h1>จัดการประเภทบทความ</h1>
<p>เพิ่ม ลบ หรือแก้ไขประเภทของบทความ</p>

<div class="admin-grid">
    <!-- Form for adding a new type -->
    <div class="card">
        <h2>เพิ่มประเภทใหม่</h2>
        <form action="/admin/types" method="POST">
            <div class="form-group">
                <label for="name">ชื่อประเภท</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">เพิ่มประเภท</button>
        </form>
    </div>

    <!-- Table of existing types -->
    <div class="card">
        <h2>ประเภททั้งหมด</h2>
        {{if .Types}}
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ชื่อ</th>
                        <th>วันที่สร้าง</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Types}}
                    <tr>
                        <td>{{.ID}}</td>
                        <td>{{.Name}}</td>
                        <td>{{.CreatedAt.Format "02 Jan 2006"}}</td>
                        <td>
                            <a href="/admin/edit-type/{{.ID}}" class="btn btn-warning btn-sm">แก้ไข</a>
                            <a href="/admin/delete-type/{{.ID}}" class="btn btn-danger btn-sm delete-type-btn">ลบ</a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        {{else}}
            <p>ยังไม่มีประเภทบทความ</p>
        {{end}}
    </div>
</div>

<script src="/static/js/admin.js"></script>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - ชื่อดี.com</title>
    <meta name="description" content="{{.Description}}">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{{.Title}} - ชื่อดี.com">
    <meta property="og:description" content="{{.Description}}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.xn--42c6baa2g1b.com{{.Path}}">
    {{if .Image}}
    <meta property="og:image" content="{{.Image}}">
    {{else}}
    <meta property="og:image" content="https://www.xn--42c6baa2g1b.com/public/images/og-image.png">
    {{end}}
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link rel="icon" href="/public/favicon.ico" sizes="any">
    <link rel="icon" href="/public/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png">
    <link rel="manifest" href="/public/manifest.webmanifest">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&family=Sarabun:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Main Stylesheet -->
    {{block "head" .}}{{end}}
</head>
<body>
    {{template "partials/navbar" .}}
    <main>
        {{embed}}
    </main>
    {{template "partials/footer" .}}
</body>
</html>

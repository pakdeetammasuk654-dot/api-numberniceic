<link rel="stylesheet" href="/static/css/articles.css">

<div class="articles-grid-container-fullscreen">
    <div class="articles-grid">
        {{range .Blogs}}
            <a href="/articles/{{.Slug}}" class="article-card-link">
                <div class="article-card-image" style="background-image: url('{{.CoverURL}}');"></div>
                <div class="article-card-content">
                    <span class="article-card-type">{{.BlogType.Name}}</span>
                    <h3 class="article-card-title">{{.Title}}</h3>
                    <p class="article-card-description">{{.Description}}</p>
                </div>
            </a>
        {{else}}
            <div class="empty-state" style="grid-column: 1 / -1; padding: 5rem 1rem;">
                <div class="empty-state-icon"><i class="fa-regular fa-folder-open"></i></div>
                <p>ยังไม่มีบทความในขณะนี้</p>
                {{if .IsAdmin}}
                    <a href="/admin/create-blog" class="btn btn-success" style="margin-top: 1rem;">
                        <i class="fa-solid fa-plus"></i> เขียนบทความแรก
                    </a>
                {{end}}
            </div>
        {{end}}
    </div>
</div>
